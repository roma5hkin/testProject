name: Test and Build Unity Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Set up Unity Builder
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.50f1

      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        with:
          projectPath: .
          testMode: EditMode

  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Set up Unity Builder
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.50f1  

      - name: Build project
        uses: game-ci/unity-builder@v2
        with:
          projectPath: .
          targetPlatform: StandaloneOSX
