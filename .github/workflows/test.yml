name: Test and Build Unity Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Set up Unity
        uses: game-ci/unity-actions/setup@v3
        with:
          unityVersion: 2022.3.0f1  # Укажи свою версию Unity

      - name: Run tests
        uses: game-ci/unity-actions/test-runner@v3
        with:
          projectPath: .
          testMode: EditMode
